  <body>
    <div id="app" class="w-full h-full"><div class="w-full h-full"><pwa-install manifest-url="/manifest.json" name="weread" description="Progressive web application" icon="/read.svg"></pwa-install><div class="px-44 bg-front-bg-color-1 h-screen relative"><div class="w-full h-full flex flex-col"><div class="h-16 flex items-center justify-between flex-row flex-nowrap shrink-0"><div><a class="text-text-color-2 font-medium hover:text-text-color-1 cursor-pointer"></a></div><div><a class="text-text-color-2 font-normal cursor-pointer hover:text-text-color-1">首页</a></div></div><div style="view-transition-name:book-info-undefined" class="bg-front-bg-color-3 rounded-2xl flex-grow pt-7 px-16 flex flex-col text-base book-info-container"><div class="text-text-color-3 text-sm font-light"></div><div class="mt-5 cursor-auto flex flex-row flex-nowrap justify-between items-center font-normal tracking-wide whitespace-pre-wrap text-text-color-1 text-lg leading-10 w-full" style="height:calc(100vh - var(--spacing) * 63)"><div class="h-full w-4/9 overflow-hidden break-words whitespace-pre-wrap"></div><div class="h-full w-4/9 overflow-hidden break-words whitespace-pre-wrap"></div></div><div class="h-16"><div class="flex justify-between items-center h-full"><div class="text-text-color-2 text-sm font-light border-1 border-border-color-1 pl-2 pr-3 rounded-4xl h-8 flex items-center justify-center cursor-pointer hover:bg-gray-100"><r-icon class="rotate-90 cursor-pointer" name="more" style="--ran-icon-font-size:14px;--ran-icon-color:var(--icon-color-1)"></r-icon><span>上一页</span></div><div class="text-text-color-2 text-sm font-light border-1 border-border-color-1 pr-2 pl-3 rounded-4xl h-8 flex items-center justify-center cursor-pointer hover:bg-gray-100"><span>下一页</span><r-icon class="-rotate-90 cursor-pointer" name="more" style="--ran-icon-font-size:14px;--ran-icon-color:var(--icon-color-1)"></r-icon></div></div></div></div><div class="h-14 w-full"></div></div><div class="absolute top-16 right-22"><div></div></div></div></div></div>
  </body>
  <script>
    // 注册 Service worker
    const registerServiceWorker = async () => {
      if ('serviceWorker' in window.navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/',
          });
          if (registration.installing) {
            console.log('installing Service worker');
          } else if (registration.waiting) {
            console.log('Service worker installed');
          } else if (registration.active) {
            console.log('Service worker active');
          }
        } catch (error) {
          console.error('service worker register error:', error);
        }
      }
    };

    registerServiceWorker();
  </script>

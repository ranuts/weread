  <body>
    <div id="app" class="w-full h-full"><div class="w-full h-full"><div class="w-full h-full flex justify-center items-center pb-8"><r-loading name="cube-grid" class="text-3xl" style="--loading-cube-grid-item-background:var(--blue-1)"></r-loading></div></div></div>
  </body>
  <script>
    // 注册 Service worker
    const registerServiceWorker = async () => {
      if ('serviceWorker' in window.navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/weread/sw.js', {
            scope: '/weread/',
          });
          if (registration.installing) {
            console.log('installing Service worker');
          } else if (registration.waiting) {
            console.log('Service worker installed');
          } else if (registration.active) {
            console.log('Service worker active');
          }
        } catch (error) {
          console.error('service worker register error:', error);
        }
      }
    };

    registerServiceWorker();
  </script>

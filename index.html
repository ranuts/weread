  <body>
    <div id="app" class="w-full h-full"><div class="w-full h-full"><pwa-install manifest-url="/manifest.json" name="weread" description="Progressive web application" icon="/read.svg"></pwa-install><div><div class="w-full bg-front-bg-color-2"><div class="w-full min-h-72 pt-28"><r-input class="w-1/2 min-w-2xs h-14 block mx-auto" icon="search" style="--ran-input-border-radius:2rem;--ran-input-content-border-radius:2rem;--ran-input-content-padding:10px;--ran-input-content-font-size:16px;--ran-input-content-font-weight:400;--ran-icon-font-size:24px;--ran-icon-color:var(--icon-color-1);--ran-icon-margin:4px 0px 0px 16px" placeholder="搜索"></r-input><div class="w-full transition-all duration-500 overflow-hidden mt-6 pb-6" style="height:0px"><div class="overflow-y-auto h-full"><div class="h-full"><div class="flex flex-col items-center justify-center h-full"><r-icon name="without-content" class="text-text-color-2" style="--ran-icon-font-size:120px"></r-icon><div class="text-text-color-2 font-normal text-xl">无结果</div></div></div></div></div></div></div><div class="w-full bg-front-bg-color-1 min-h-svh"><div class="max-w-7xl mx-auto pt-12 flex flex-row justify-between items-center"><div class="flex justify-start items-center"><div class="cursor-pointer text-text-color-1 text-2xl font-medium">我的书架</div><r-icon class="-rotate-90 cursor-pointer" name="more" style="--ran-icon-font-size:24px;--ran-icon-color:var(--icon-color-1)"></r-icon></div></div><div class="max-w-7xl mx-auto flex flex-row flex-wrap justify-start items-center"><div class="w-2xs h-40 bg-front-bg-color-3 p-5 cursor-pointer justify-center rounded-xl mr-6 items-center flex hover:scale-110 transition-all mt-5"><r-icon name="plus" style="--ran-icon-font-size:64px;--ran-icon-color:var(--icon-color-2);--ran-icon-margin:0px"></r-icon></div></div></div></div></div></div>
  </body>
  <script>
    // 注册 Service worker
    const registerServiceWorker = async () => {
      if ('serviceWorker' in window.navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/',
          });
          if (registration.installing) {
            console.log('installing Service worker');
          } else if (registration.waiting) {
            console.log('Service worker installed');
          } else if (registration.active) {
            console.log('Service worker active');
          }
        } catch (error) {
          console.error('service worker register error:', error);
        }
      }
    };

    registerServiceWorker();
  </script>
